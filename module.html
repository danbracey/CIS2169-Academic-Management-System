<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <a class="navbar-brand" href="index.html">Academic Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Course Name</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addModule">Add Module</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="row" id="courseOverview">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <strong>Modules</strong>
                </div>
                <div class="card-body">
                    0
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModule">
                        Add Module
                    </button>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-header">
                    <strong>Assignments</strong>
                </div>
                <div class="card-body">
                    0
                </div>
                <div class="card-footer">
                    <a href="addAssignment.html" class="btn btn-success">Add Assignment</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-header">
                    <strong>Total Timetabled Hours</strong>
                </div>
                <div class="card-body" id="timetabled_hours_overview">
                    0
                </div>
                <div class="card-footer">
                    <a href="addModule.html" class="btn btn-success">Add Slot</a>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <h2>Modules</h2>
    <table class="table" id="courseModules">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Learning Outcome(s)</th>
            <th scope="col">Assessment(s)</th>
            <th scope="col">Timetabled Hours</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</main>

<!-- Modal -->
<div class="modal fade" id="addModule" tabindex="-1" aria-labelledby="addModuleLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addModuleLabel">Add Module</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="code">Module Code</label>
                <input type="text" placeholder="CISXXXX" name="moduleCode" id="code" class="form-control">

                <label for="name">Module Name</label>
                <input type="text" placeholder="Data Driven Design" name="moduleName" id="name" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="Module.js" type="module"></script>
<script>
    //Get the current URL 'id' parameter value
    var url_string = window.location.href;
    var url = new URL(url_string);
    var paramValue = url.searchParams.get("id");

    //Use this to get return the course data
    getModuleData(paramValue);

    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
